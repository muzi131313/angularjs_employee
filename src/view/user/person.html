<div class="person ta-c">
    <div ng-if="name">
        <img alt="user" class="d-b user" ng-src="{{image}}">
        <span class="d-b name" ng-bind="name">慕课君</span>
        <div class="btns">
            <button class="blue-btn" ui-sref="post">投递</button>
            <button class="blue-btn" ui-sref="favourite">收藏</button>
            <button class="red-btn" ng-click="logout()">退出登录</button>
        </div>
    </div>
    <div ng-hide="name">
        <div class="btns">
            <button class="login-btn" ui-sref="login">去登录</button>
        </div>
    </div>
</div>
<div app-footer></div>
