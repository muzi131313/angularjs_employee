<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<title>index</title>
	<link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
	<!-- class="animated fadeIn" -->
	<div ui-view>

	</div>
	<script type="text/javascript">
		/**
		 * [isMobile 判断是否是手机
		 * copy from: https://github.com/finfinity/client.navigator.useragent ]
		 * @return {Boolean} []
		 */
		function isMobile() {
			var client_info = navigator.userAgent.toLowerCase();
			return !!client_info.match(/ipad|iphone|android|blackberry|windows phone|webos/i);
		}

		function resize() {
			if(isMobile()){
				document.getElementsByTagName('html')[0].style.fontSize = window.screen.width / 10 + 'px';
				document.getElementsByTagName('html')[0].className = '';
				document.getElementsByTagName('body')[0].className = '';
			}else{
				document.getElementsByTagName('html')[0].style.fontSize = '';
				document.getElementsByTagName('html')[0].className = 'pc';
				document.getElementsByTagName('body')[0].className = 'pc';
			}
		}
		if(isMobile()){
			resize();
		}
		window.onresize = resize;
	</script>
	<script type="text/javascript" src="vender/angular/angular.min.js"></script>
	<script type="text/javascript" src="vender/angular-ui-router/release/angular-ui-router.min.js"></script>
	<script type="text/javascript" src="vender/angular-cookies/angular-cookies.min.js"></script>
	<script type="text/javascript" src="vender/angular-validation/dist/angular-validation.min.js"></script>
	<script type="text/javascript" src="vender/angular-animate/angular-animate.min.js"></script>
	<!-- <script type="text/javascript" src="vender/angular-validation/dist/angular-validation-rule.min.js"></script> -->
	<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
