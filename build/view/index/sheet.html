<div class="sheet" ng-show="visible" ng-click="cancelSheet()">

		<ul class="sheet-items">
			<li class="sheet-btn ta-c" ng-repeat="sheet in datas" ng-bind="sheet.name" data-id="sheet.id" ng-click="select(sheet)"></li>
			<!-- <li class="sheet-btn ta-c">少于50人</li>
			<li class="sheet-btn ta-c">50-100人</li>
			<li class="sheet-btn ta-c">100-500人</li>
			<li class="sheet-btn ta-c">500人以上</li> -->
		</ul>
		<button class="sheet-cancel ta-c" ng-click="cancelSheet()">取消</button>
	</div>
</div>
