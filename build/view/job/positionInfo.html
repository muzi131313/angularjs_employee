<div class="bg-w position-info p-r">
	<p>
		<span class="" ng-bind="position.name">销售</span>
		<span class="ml c-r" ng-bind="position.salaryName">3~5k</span>
	</p>
	<p>
		<span class="" ng-bind="position.cityName">上海</span>
		<span class="ml" ng-bind="position.experience">1~3年</span>
		<span class="ml" ng-bind="position.education">专科</span>
	</p>
	<p ng-bind="position.benefit">成长空间大</p>
	<img alt="" class="p-a star"
		ng-show="isLogin"
		ng-src="{{imgPath}}"
		ng-click="getInMyFavorite(position)">
</div>
