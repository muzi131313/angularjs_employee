<ul class="position-list bg-w"><li ui-sref="position({id: job.id})" class="item" ng-repeat="job in data"><img alt="" class="logo f-l" ng-src="{{job.imageUrl}}"><h3 class="title" ng-bind="job.job"></h3><p class="desc" ng-bind="job.companyName+'['+job.cityName+']'+job.industryName"></p><p class="desc" ng-bind="job.date"></p><div class="clear"></div></li></ul>
