<ul class="position-list bg-w {{myClaz}}"><li ui-sref="position({id: job.id})" class="item p-r" ng-repeat="job in data | filterByObj:filterObj"><img alt="" class="logo f-l" ng-src="{{job.imageUrl}}"><h3 class="title" ng-bind="job.job"></h3><p class="desc" ng-bind="job.companyName+'['+job.cityName+']'+job.industryName"></p><p class="desc c-r" ng-bind="job.salaryName"></p><p class="desc" ng-bind="job.date"></p><span ng-if="isFavourite" class="p-a icon {{job.select ? 'star-active' : 'star'}}" ng-click="$event.stopPropagation();select(job)"></span><div class="clear"></div></li></ul>
