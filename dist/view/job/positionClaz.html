<div class="position-claz bg-w"><h5 class="job-title">职位分类</h5><button ng-click="showCategory($index)" class="category {{$index===isActive ? 'active': ''}}" ng-repeat="claz in clazes.positionClass" ng-bind="claz.name"></button><ul class="job-list"><li class="p-r job-item" ng-repeat="job in positionList"><p class="job-info" ng-bind="job.name"></p><p class="job-info" ng-bind="job.createdDate"></p><span class="p-a salary" ng-bind="job.salary"></span></li></ul></div>
