<div class="login"><form class="d-b" name="Form"><div class="form-line ta-l p-r"><span class="icon account d-ib va-m"></span> <input type="text" class="d-ib" name="" placeholder="输入手机号" validator="required,phone" ng-model="user.phone"></div><div class="form-line ta-l p-r"><span class="icon lock d-ib va-m"></span> <input type="password" class="d-ib" name="" placeholder="输入密码" validator="required,password" ng-model="user.password"></div><button class="login-btn d-b" validation-submit="Form" ng-click="submit(Form)">登录</button> <button class="register-btn d-b" ui-sref="register">注册</button></form></div>
