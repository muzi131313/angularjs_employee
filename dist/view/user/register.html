<div class="register"><form class="d-b" name="form"><div class="form-line ta-l p-r"><span class="icon account d-ib va-m"></span><input type="text" class="d-ib" name="phone" placeholder="输入手机号" ng-model="user.phone" validator="required,phone"></div><div class="form-line ta-l p-r"><span class="icon lock d-ib va-m"></span> <input type="password" class="d-ib" name="password" placeholder="设置6位以上的密码" ng-model="user.password" validator="required,password"></div><div class="form-line ta-l send-wrap"><div class="code-wrap"><input type="text" class="d-ib" name="code" placeholder="短信验证码" ng-model="user.code" validator="required"></div><button class="send register-btn {{time ? 'disabled' : ''}}" ng-click="time ? 1== 1 : sendMsgCode()" ng-bind="time ? time : '发送短信'"></button><div class="clear"></div></div><button class="login-btn d-b">登录</button> <button class="register-btn d-b" validation-submit="form" ng-click="mySubmit()">注册</button></form></div>
